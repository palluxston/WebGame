<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./styles.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to bottom, #1e293b, #3b82f6);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .menu-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .menu-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container text-center py-5">
    <h1 class="text-4xl font-bold mb-5">ðŸŽ® Welcome to the Game Hub</h1>
    <p class="text-lg mb-5">Select a game to start playing and have fun!</p>
    <div class="row justify-content-center">
        <!-- Tetris -->
        <div class="col-12 col-sm-6 col-md-4 mb-4">
            <div class="card menu-card bg-gradient-to-r from-blue-500 to-indigo-500 text-white shadow-lg rounded-lg">
                <div class="card-body text-center">
                    <h5 class="card-title text-xl font-bold">Tetris</h5>
                    <p class="card-text">Test your puzzle-solving skills!</p>
                    <button onclick="window.location.href='tetris.html'" class="btn btn-light">
                        Play Tetris
                    </button>
                </div>
            </div>
        </div>
        <!-- Snake -->
        <div class="col-12 col-sm-6 col-md-4 mb-4">
            <div class="card menu-card bg-gradient-to-r from-green-500 to-emerald-500 text-white shadow-lg rounded-lg">
                <div class="card-body text-center">
                    <h5 class="card-title text-xl font-bold">Snake</h5>
                    <p class="card-text">Can you beat your high score?</p>
                    <button onclick="window.location.href='snake.html'" class="btn btn-light">
                        Play Snake
                    </button>
                </div>
            </div>
        </div>
        <!-- Mario -->
        <div class="col-12 col-sm-6 col-md-4 mb-4">
            <div class="card menu-card bg-gradient-to-r from-red-500 to-rose-500 text-white shadow-lg rounded-lg">
                <div class="card-body text-center">
                    <h5 class="card-title text-xl font-bold">Mario</h5>
                    <p class="card-text">Jump into the world of Mario!</p>
                    <button onclick="window.location.href='mario.html'" class="btn btn-light">
                        Play Mario
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-5">
        <p class="text-sm">Â© 2024 Game Hub. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
