<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link href="./styles.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #1e293b, #3b82f6);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .tetris-grid {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            background: #111827;
            margin: 0 auto;
        }

        .tetris-cell {
            width: 30px;
            height: 30px;
            background: #1f2937;
            border: 1px solid #374151;
        }

        .active {
            background: #4f46e5;
        }

        .occupied {
            background: #2563eb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container text-center py-5">
    <h1 class="text-4xl font-bold mb-5">ðŸŽ® Tetris</h1>
    <p class="mb-4">Use the arrow keys to move and rotate the blocks.</p>
    <div id="tetris-grid" class="tetris-grid"></div>
    <div class="mt-4">
        <h3>Score: <span id="score">0</span></h3>
        <button id="restart-btn" class="btn btn-danger mt-2" onclick="startGame()">Restart</button>
    </div>
    <div id="game-over" class="text-red-500 font-bold text-xl mt-5 hidden">
        Game Over! Try Again!
    </div>
    <div class="mt-4">
        <button onclick="window.location.href='index.html'" class="btn btn-primary">Back to Menu</button>
    </div>
</div>
<script src="../src/js/tetris.js"></script>
</body>
</html>
